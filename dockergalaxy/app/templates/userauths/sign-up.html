{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<style>
  .footer {
     position: fixed;
     left: 0;
     bottom: 0;
     width: 100%;
     background-color: red;
     color: white;
     text-align: center;
     margin-top: 10%;
  }
  </style> 
  <!-- Body Content -->
  <div id="page-content">
    <!-- Page Title -->
    <div class="page section-header text-center">
      <div class="page-title">
        <div class="wrapper">
          <h1 class="page-width">Create an Account</h1>
        </div>
      </div>
    </div>
    <!-- End Page Title -->

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
          {% if form.errors %}
            <div class="mb-4 alert alert-danger">
              <strong>{{ form.errors }}</strong>
            </div>
          {% endif %}
          <div class="mb-4">
            <form method="POST">
              {% csrf_token %}

              <div class="form-group">{{ form.username }}</div>
              <div class="form-group">{{ form.email }}</div>
              <div class="form-group">{{ form.password1 }}</div>
              <div class="form-group">{{ form.password2 }}</div>
              <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                <input type="submit" class="btn mb-3" value="Create" />
              </div>
              <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                <a href="{% url 'userauths:sign-in' %}" id="customer_register_link">Already have an account? Sign in here.</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Body Content -->
{% endblock %}
